<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">    <title>Chit Chat</title>

</head>

<body>
    <h1>CHIT CHAT v1</h1>
    <div class="msgbox1">
        <div class="msgdisplay1">
            <div id="left1"></div>
            <div id="right1"></div>


        </div>

        <div class="msgwrite1">
            <input type="text" id="rare1">
            <button class="send" id="send11" >Send</button>
        </div>
    </div>

    <div class="msgbox2">
        <div class="msgdisplay1">
            <div id="left2"></div>
            <div id="right2"></div>


        </div>
        <div class="msgwrite1">
            <input type="text" id="rare2">
            <button class="send" id="send12">Send</button>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#send11').click(function(){
                var getel = document.getElementById('rare1').value
                $('#right1,#left2').append(getel,'<br><br>')
            })
            $('#send12').click(function(){
                var getel = document.getElementById('rare2').value
                $('#right2,#left1').append('<br>',getel,'<br>')
            })
        })
    </script>
</body>

</html>
